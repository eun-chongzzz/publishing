<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // #h1space 내부에 #createh1을 클릭할때마다
        // h1태그(넣고싶은 단어는 마음대로 넣어주세요)가 생성되는
        // 로직을 작성해주세요.
        
        // 문서 모두 로딩 후 실행할 자바스크립트 코드들
        window.onload = function(){
            // 버튼 가져오기
            var Btn = document.getElementById("createh1");
            // h1을 적재할 태그 가져오기
            var div = document.getElementById("h1space");
            
            // 버튼에 onclick 이벤트 연결
            Btn.onclick = function(){
            // h1 생성
            var newhTag = document.createElement("h1");
            // h1에 끼워넣을 텍스트 생성
            var text1 = document.createTextNode("어렵다 어려워");
           // text를 h1에 조립하기
            newhTag.appendChild(text1);
            // 조립완료된 h1을 h1space에 끼워넣기.
            div.appendChild(newhTag);
            }
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="h1space">

    </div>
    <button id="createh1">생성</button>
</body>
</html>
